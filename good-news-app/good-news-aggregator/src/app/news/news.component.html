<div *ngFor="let article of newsCollection" [class.selected]="article === selectedArticle" class="cardArticle" (click)=Select(article)>
    <div class="center">
        <h3>{{article.title}}</h3>
    </div>
    
    <div class="float-left">
        <h4>Коэффициент: {{article.goodFactor.toFixed(2)}}</h4>
    </div>

    <div class="text-right">
        <h4>Дата: {{article.date | date: 'dd-MM-yyyy' }}</h4>
    </div>
    
    <div class="center">
        <span id={{article.id.toString()}} class="padding-down"></span>
    </div>
</div>
